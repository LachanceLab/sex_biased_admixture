afr_eur_ea_recipe: "scripts/afr_eur_ea.slim" # slim recipe for continental pops
afr_eur_ea_non_random_mating_recipe: "scripts/afr_eur_ea_non_random_mating.slim" # slim recipe for contintental pops with setting it up for preferential mating after admixture
data_dir: "simulations_data" # where to save generate vcf files etc.
