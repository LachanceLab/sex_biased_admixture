eur_const: 0.01 # Migration rate from European population in admixed population
ea_const: 0.005 # Migration rate from East Asian population in admixed population
sm_afr_const: 3.3333e-01 # Fraction of males migrating from Africa
sm_eur_const: 6.6667e-01 # Fraction of males migrating from Europe
sm_ea_const: 4.4444e-01 # Fraction of males migrating from East Asia
